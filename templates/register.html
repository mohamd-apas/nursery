{% include "header.html" %}
<title>
    المشتل | تسجيل
</title>
<style rel="stylesheet" type="text/css">
.form-signin
{
    max-width: 330px;
    padding: 15px;
    margin: 0 auto;
}
.form-signin .form-signin-heading, .form-signin .checkbox
{
    margin-bottom: 10px;
}
.form-signin .checkbox
{
    font-weight: normal;
}
.form-signin .form-control
{
    position: relative;
    font-size: 16px;
    height: auto;
    padding: 10px;
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
}
.form-signin .form-control:focus
{
    z-index: 2;
}
.form-signin input[type="text"]
{
    margin-bottom: -1px;
    border-bottom-left-radius: 0;
    border-bottom-right-radius: 0;
}
.form-signin input[type="password"]
{
    margin-bottom: 10px;
    border-top-left-radius: 0;
    border-top-right-radius: 0;
}
.account-wall
{
    margin-top: 20px;
    padding: 40px 0px 20px 0px;
    background-color: #f7f7f7;
    -moz-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
    -webkit-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
    box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
}
.login-title
{
    color: #555;
    font-size: 18px;
    font-weight: 400;
    display: block;
}
.profile-img
{
    width: 96px;
    height: 96px;
    margin: 0 auto 10px;
    display: block;
    -moz-border-radius: 50%;
    -webkit-border-radius: 50%;
    border-radius: 50%;
}
.need-help
{
    margin-top: 10px;
}
.new-account
{
    display: block;
    margin-top: 10px;
}
</style>
<div class="container">
  <div class="row mx-auto">
    <section class="py-5  container content-one mx-auto">
      <div class="row py-lg-5 mx-auto">
      <div class=" col-lg-4 col-sm-12 col-md-4 col-md-offset-4 mx-auto">
          <h1 class="text-center login-title">سجل الدخول بحسابك الشخصي وتمتع بالتصفح </h1>
          <div class="account-wall mx-auto">
              <img class="profile-img" src="{{url_for('static',filename='imgs/user.png')}}"
                  alt="">
              <form class="form-signin mx-auto">
              <input type="text" class="form-control" placeholder="الاسم الثلاثي" required autofocus>
              <input type="text" class="form-control" placeholder="الرقم" required autofocus>
              <input type="text" class="form-control" placeholder="البريد الالكتروني" required autofocus> 
              <input type="password" class="form-control" placeholder="كلمة السر" required>
              <div class="btn-group m-1" role="group" aria-label="Basic mx-auto radio toggle button group">
                <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked >
                <label class="btn btn-outline-success" for="btnradio1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-shop" viewBox="0 0 16 16">

                      </svg>
                    صاحب مشتل
                </label>
              
                <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                <label class="btn btn-outline-success" for="btnradio3">

                      </svg>
                    مشتري

                </label>
              </div>
              <br/>
              <div class="text-center p-2">
                  
                  <button class="btn  btn-success " type="submit">
                      تسجيل 
                    </button>
                    <label class="checkbox pull-right text-start text-muted text-sm">
                        <small>
      
                            بالضغط على تسجيل فأنك توافق على الشروط والاحكام.
                          </small>
                      </label>
              </div>
              <br/>
              <br/>
              <a href="/login" style="text-decoration: none;" class="text-center new-account"> لديك حساب ؟ قم بالدخول الأن </a>
              </form>
          </div>
      </div>
  </div>
</section>
</div>
